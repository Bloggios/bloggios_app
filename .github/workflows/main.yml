name: Flutter Build and Upload APK

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'

#      - name: Install Dependencies
#        run: flutter pub get
#
#      - name: Build APK
#        run: flutter build apk --release

      - name: Create GitHub Release
        id: create_release
        run: |
          release_response=$(curl -X POST \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          -d '{"tag_name": "v1.0.0", "name": "Release v1.0.0", "body": "Release notes for v1.0.0"}' \
          "https://api.github.com/repos/${{ github.repository }}/releases")
          echo "Release created: $release_response"
          echo "::set-output name=release_id::$(echo $release_response | jq -r .id)"
            
            # Step 6: Upload APK to GitHub Release
      - name: Upload APK to GitHub Release
        run: |
          curl -X POST \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          -F "file=@./pubspec.yaml" \
          "https://uploads.github.com/repos/${{ github.repository }}/releases/${{ steps.create_release.outputs.release_id }}/assets?name=pubspec.yaml"
